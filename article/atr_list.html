<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/article/atr_list.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- 筛选区域 -->
      <form class="layui-form" id="search_form">
        <div class="layui-form-item layui-inline">
          <label class="layui-form-label">分类</label>
          <div class="layui-input-block">
            <select name="cate_id" lay-verify="required" id="form-select">
            </select>
          </div>
        </div>

        <div class="layui-form-item layui-inline">
          <label class="layui-form-label">状态</label>
          <div class="layui-input-block">
            <select name="status" lay-verify="required">
              <option value="">所有状态</option>
              <option value="已发布">已发布</option>
              <option value="草稿">草稿</option>

            </select>
          </div>
        </div>

        <div class="layui-form-item layui-inline">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit>筛选</button>
            <button type="reset" class="layui-btn">重置</button>
          </div>
        </div>
      </form>

      <!-- 表格显示区 -->
      <table class="layui-table">
        <colgroup>
          <col width="500">
          <col width="400">
          <col>
          <col>
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>贤心</td>
            <td>2016-11-29</td>
            <td>人生就像是一场修行</td>
            <td>人生就像是一场修行</td>
            <td>人生就像是一场修行</td>
          </tr>

        </tbody>
      </table>
      <!-- 分页区 -->
      <div id="page">

      </div>

    </div>
  </div>

  <!-- 分类模板结构 -->
  <script type="text/html" id="tpl-select">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.Id}}">{{ $value.name }}</option>
    {{/each}}
  </script>

  <!-- 表格模板结构 -->
  <script type="text/html" id="tpl-tbody">
    {{each data}}
    <tr>
      <td>{{ $value.title }}</td>
      <td>{{ $value.cate_name }}</td>
      <td>{{ $value.pub_date }}</td>
      <td>{{ $value.state }}</td>

      <td>
        <button type="button" class="layui-btn layui-btn-xs">编辑</button>
        <button type="button" class="layui-btn layui-btn-xs layui-btn-danger btn-del" id="{{ $value.Id }}">删除</button>
      </td>
    </tr>

    {{/each}}
  </script>


  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/js/baseAPI.js"></script>
  <script src="../assets/lib/template-web.js"></script>
  <script src="../assets/js/article/atr_list.js"></script>
</body>

</html>
